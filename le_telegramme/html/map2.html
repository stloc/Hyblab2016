<body>  
    <!-- Container -->
    <div id="map"></div>

    <!-- Control buttons --> 
    <div class="control tilt">
      <button class="dec">&#8601;</button>
      <button class="inc">&#8599;</button>
    </div>

    <div class="control rotation">
      <button class="inc">&#8630;</button>
      <button class="dec">&#8631;</button>
    </div>

    <div class="control zoom">
      <button class="dec">-</button>
      <button class="inc">+</button>
    </div>
   
    <div class='control legende my-legend'>
      <!-- <div class='legend-title'>Légende :</div> -->
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li><span style='background:#B2DF8A;'></span>Tramway</li>
          <li><span style='background:#CAB2D6;'></span>Capucins</li>
          <li><span style='background:#E31A1C;'></span>Zone du Froutven</li>
          <li><span style='background:#A6CEE3;'></span>Pontanézen</li>
		  <li><span style='background:#FF7F00;'></span>Port du Château</li>
          <li><span style='background:#33A02C;'></span>Polder</li>
          <li><span style='background:#6A3D9A;'></span>Arena</li>
          <li><span style='background:#1F78B4;'></span>Carène</li>
		  <li><span style='background:#FDBF6F;'></span>Multiplexe Liberté</li>
          <li><span style='background:#FB9A99;'></span>Aéroport</li>
     
        </ul>
      </div>
    </div>
